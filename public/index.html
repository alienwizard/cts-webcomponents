<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Title</title>
        <script src="/socket.io/socket.io.js"></script>
        <script type="module" src="./src/socketClient.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./src/styles/variables.css" />
        <link rel="stylesheet" type="text/css" href="./src/styles/header.css" />
        <link rel="stylesheet" type="text/css" href="./src/globalStyles.css" />
    </head>
    <body>
        <template id="list">
            <style>
                :host {
                    display: flex;
                    flex-flow: row wrap;
                }
                :host movie-card {
                    margin: 10px;
                }
                movie-card::part(card) {
                    flex: 1;
                    width: 300px;
                }
            </style>
        </template>
        <template id="card">
            <style>
                :host {
                    background: white;
                    border: gray 1px solid;
                    display: flex;
                    color: red;
                }

                img {
                    display: block;
                }

                #card-body {
                    padding: 0px 20px;
                    margin-bottom: 20px;
                }
            </style>
            <div class="movie-card" part="card">
                <img id="movie-poster" alt="...loading">
                <div id="card-body">
                    <h2 id="movie-title"></h2>
                    <span id="movie-year"></span>
                </div>
                <div>
                    <span>Current likes: <span id="movie-likes"/></span>
                    <button id="like-button">Like movie <3</button>
                </div>
            </div>
        </template>
        <header class="red">
            <div class="header__wrapper">
                    <a href="/"><h1 class="header__logo">Movies</h1></a>
                    <nav>
                        <ul class="header__navigation">
                            <li><a href="/favorite-movies">Favorite movies</a></li>
                            <li><a href="/movie-news">News</a></li>
                        </ul>
                    </nav>
            </div>
        </header>
        <main>
            <input is="movie-search" placeholder="type to search" />
            <movie-list></movie-list>
        </main>
    </body>
    <script type="module" src="./src/app.js"></script>
</html>
